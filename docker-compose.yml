services:

  db-analytics:
    image: postgres
    shm_size: 128mb
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER_ANALYTICS} -d ${POSTGRES_DB_ANALYTICS}"]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_DB: ${POSTGRES_DB_ANALYTICS}
      POSTGRES_USER: ${POSTGRES_USER_ANALYTICS}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_ANALYTICS}
    volumes:
      - ./db_analytics_data:/var/lib/postgresql/data
    ports:
      - 5433:5433

  db-source:
    image: postgres
    shm_size: 128mb
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER_ANALYTICS} -d ${POSTGRES_DB_ANALYTICS}"]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_DB: ${POSTGRES_DB_SOURCE}
      POSTGRES_USER: ${POSTGRES_USER_SOURCE}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_SOURCE}
    volumes:
      - ./dbdata:/var/lib/postgresql/data
      - ./data/northwind.sql:/docker-entrypoint-initdb.d/northwind.sql
    ports:
      - 5432:5432