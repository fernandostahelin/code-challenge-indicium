version: 1
default_environment: dev
project_id: 927df17f-12cd-4661-9c7f-56ee0a215fab
environments:
- name: dev
- name: staging
- name: prod
plugins:
  extractors:
  - name: tap-postgres
    variant: meltanolabs
    pip_url: git+https://github.com/MeltanoLabs/tap-postgres.git
    config:
      default_replication_method: INCREMENTAL
      flattening_enabled: false
      host: db-source
      user: ${TAP_POSTGRES_USER}
      password: ${TAP_POSTGRES_PASSWORD}
      database: ${TAP_POSTGRES_DATABASE}
      port: 5432
      filter_schemas: ["public"]
    select:
      - "public-categories"
      - "public-customer_customer_demo"
      - "public-customer_demographics"
      - "public-customers"
      - "public-employees"
      - "public-order_details"
      - "public-orders"
      - "public-products"
      - "public-region"
      - "public-shippers"
      - "public-suppliers"
      - "public-territories"
      - "public-us_states"
  - name: tap-csv
    variant: meltanolabs
    pip_url: git+https://github.com/MeltanoLabs/tap-csv.git
  loaders:
  - name: target-postgres
    variant: meltanolabs
    pip_url: meltanolabs-target-postgres
    config:
      add_record_metadata: true
      load_method: upsert
      user: ${TARGET_POSTGRES_USER}
      password: ${TARGET_POSTGRES_PASSWORD}
      database: ${TARGET_POSTGRES_DATABASE}
  - name: target-csv
    variant: meltanolabs
    pip_url: git+https://github.com/MeltanoLabs/target-csv.git
    config:
      destination_path: "./output/csv"
      overwrite_behavior: ''
  - name: target-parquet
    variant: automattic
    pip_url: git+https://github.com/Automattic/target-parquet.git
    config:
      add_record_metadata: true
      destination_path: "./output"
      load_method: upsert
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
    config:
      destination_path: "./output"
      do_timestamp_file: true
  utilities:
  - name: airflow
    variant: apache
    pip_url: git+https://github.com/meltano/airflow-ext.git@main apache-airflow==2.8.1
      --constraint 
      https://raw.githubusercontent.com/apache/airflow/constraints-2.8.1/constraints-no-providers-${MELTANO__PYTHON_VERSION}.txt
